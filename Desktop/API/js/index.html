<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>世界の天気</title>
</head>
<body>
	<h3>世界の天気</h3>
	<label>都市名：</label>
	 <input id="cityname" type="text" size="14" maxlength="14" placeholder="Tokyo">
	 <button id="btn">検索</button><br>
	<supan>場所：</supan>
	<supna id="place"></supna><br>
	<span>最高気温：</span>
	<span id="temp_max"></span>
	<span> ℃</span><br>
	<span>最低気温：</span>
	<span id="temp_min"></span>
	<Span> ℃</Span><br>
	<span>湿度：</span>
	<span id="humidity"></span>
	<Span> %</Span><br>
	<soan>風速：</soan>
	<span id="speed"></span>
	<span> m/s</span><br>
    <span>天気：</span>
    <span id="weather"></span>
    <div id="icon"><img id="img"></div>
      <script src="jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
